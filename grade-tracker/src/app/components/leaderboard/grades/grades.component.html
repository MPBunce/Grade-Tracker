<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Grade</th>
        <th scope="col">Class</th>
        <th scope="col">Teacher</th>
      </tr>
    </thead>
    <tbody>

        <tr *ngFor="let grade of grades; let i = index">

            <th scope="row">{{i + 1}}</th>
            <td>{{grade.grade}}</td>
            <td>{{grade.class}}</td>
            <td>{{grade.teacher}}</td>
           

        </tr>
        
    </tbody>
</table>
