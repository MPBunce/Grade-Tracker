<div class="inputForm" >
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="inputMark">Grade</label>
            <input [(ngModel)]="mark" name="mark" type="number" class="form-control" id="inputmark" aria-describedby="inputMark" placeholder="Enter grade percent (ie. 95, 75, 55)">
        </div>
        <div class="padding"></div>
        <div class="form-group">
            <label for="inputClass">Class</label>
            <input [(ngModel)]="class" name="class" type="text" class="form-control" id="inputClass" placeholder="Introduction to Linear Algebra">
        </div>
        <div class="padding"></div>
        <div class="form-group">
            <label for="inputProf">Professor</label>
            <input [(ngModel)]="teacher" name="teacher" type="text" class="form-control" id="inputProf" placeholder="James Matthews">
        </div>
        <div class="padding"></div>
        <button type="submit" class="btn btn-primary" valuse="Save Task">Submit</button>
    </form>
</div>

<div class="padding"></div>
<div class="padding"></div>
<div class="padding"></div>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Grade</th>
        <th scope="col">Class</th>
        <th scope="col">Teacher</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>

        <tr *ngFor="let grade of grades; let i = index">

            <th scope="row">{{i + 1}}</th>
            <td>{{grade.mark}}</td>
            <td>{{grade.class}}</td>
            <td>{{grade.teacher}}</td>
            <td>

                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" (click)="onEdit(grade)">Edit</button>
                <button (click)="onDelete(grade)">Delete</button>

            </td>

        </tr>
        
    </tbody>
</table> 


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        

        <form (ngSubmit)="upDate($event)">
            <div class="form-group">
                <label for="inputMark">Grade</label>
                <input [(ngModel)]="updateMark" name="updateMark" type="number" class="form-control" id="inputmark" aria-describedby="inputMark" placeholder="Enter grade percent (ie. 95, 75, 55)">
            </div>
            <div class="padding"></div>
            <div class="form-group">
                <label for="inputClass">Class</label>
                <input [(ngModel)]="updateClass" name="updateClass" type="text" class="form-control" id="inputClass" placeholder="Introduction to Linear Algebra">
            </div>
            <div class="padding"></div>
            <div class="form-group">
                <label for="inputProf">Professor</label>
                <input [(ngModel)]="updateTeacher" name="updateTeacher" type="text" class="form-control" id="inputProf" placeholder="James Matthews">
            </div>
            <input [(ngModel)]="updateID" name="updateID" type="number" class="form-control" id="inputID" placeholder="James Matthews" style="display: none;">            
            <div class="padding"></div>
        </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-dismiss="modal" (click)="upDate(grades)">Update</button>

      </div>
    </div>

  </div>
</div>
